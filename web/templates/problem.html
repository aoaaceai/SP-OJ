{% extends 'base.html' %}
{% block title %}{{ problem.name }}{% endblock %}
{% block body %}
<div class="container mt-3">
    <div class="markdown container mt-3">{{ problem.description|safe }}</div>
</div>
<div class="container mt-3">
    <h1>Submission</h1>
    <form class="container mt-3 row" method="post" action="/problems/{{ problem.id }}/submit" enctype="multipart/form-data">
        <div class="col-auto">
            <input type="file" name="file" class="form-control">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary" {% if not problem.available %}disabled{% endif %}>Upload</button>
        </div>
    </form>
</div>
{% endblock %}
